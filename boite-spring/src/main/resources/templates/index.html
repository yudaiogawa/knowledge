<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>FOOBAR</title>
</head>
<body>
<h1>FOOBAR</h1>
<form method="POST" action="rslt.html" th:action="@{rslt}" th:object="${userModel}">
  <p>Please enter your userID here :)</p>
  <input type="text" name="userId" th:field="${userModel.userId}">
  <p class="error" th:errors="${userModel.userId}">Type your UserID here ;(</p>
  <input type="submit" value="Send">
</form>
</body>
</html>
