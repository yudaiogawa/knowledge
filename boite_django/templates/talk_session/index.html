<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>TALK SESSION</h1>
  <label for="sess-input">Name</label>
  <input id="sess-input" type="text" size="64">
  <input id="sess-submit" type="submit" value="start session">
</body>
<script>
  const SESS_INPUT = document.querySelector('#sess-input');
  const SESS_SUBMIT = document.querySelector('#sess-submit');

  SESS_SUBMIT.onclick = function (e) {
    const SESS_NAME = document.querySelector('#sess-input').value;
    window.location.pathname = '/sess/' + SESS_NAME + '/';
  }

  SESS_INPUT.focus();
  SESS_INPUT.onkeyup = function (e) {
    if (e.keyCode === 13) SESS_SUBMIT.click(); // 13 = Enter Key Code
  }
</script>
</html>
